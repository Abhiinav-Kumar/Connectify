<!DOCTYPE html>
{% extends 'Home.html' %}
{% load static %}
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectify</title>

  <!--    favicon-->
  <link rel="icon" sizes="16px 16px;" href="{% static 'webstyle/logo/Connectify_Favivon.png' %}" type="icon">


  <!--    font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--    font awesome-->

  <!--    customize css-->
  <link rel="stylesheet" href="{% static 'webstyle/Css/HomePagestyle.css' %}">
  <!--    customize css-->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'webstyle/./assets/css/tailwind.output.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="{% static 'webstyle/./assets/js/init-alpine.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="{% static 'webstyle/./assets/js/charts-lines.js' %}" defer></script>
  <script src="{% static 'webstyle/./assets/js/charts-pie.js' %}" defer></script>
</head>
{% block content %}

<body>
  <div style="height:100vh;" class="flex items-center min p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full dark:hidden"
            src="{% static 'webstyle/assets/img/forgot-password-office.jpeg' %}" alt="Office11" />
          <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block"
            src="{% static 'webstyle/assets/img/forgot-password-office-dark.jpeg' %}" alt="Office" />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            
            <h1>Reset your password</h1>

        <p>We've emailed you instructions for setting your password.</p>

<p>If you don't receive an email, please make sure you've entered the

address you registered with.</p>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>

</html>
